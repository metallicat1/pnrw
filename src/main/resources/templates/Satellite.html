<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/style2.css}" />
    <link rel="stylesheet" th:href="@{/globals.css}" />
    <title>Satellite View</title>

    <!-- ✅ MapLibre CSS -->
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        /* Ensure #map fills the view box properly */
        #map {
            width: 1000px;
            height: 560px;
        }
    </style>
</head>
<body>
<div class="profile">
    <div class="div">
        <div class="overlap-group">
            <img class="side" th:src="@{/satellite/menu1.svg}"/>
            <div class="PHILIPPINE-NATIONAL">PHILIPPINE NATIONAL<br />ROAD WATCH</div>
            <img class="logo" th:src="@{/satellite/logop.svg}" />
            <div class="overlap">
                <div class="text-wrapper">SATELLITE</div>
                <div class="text-wrapper-3">PROFILE</div>
                <div class="text-wrapper-2">TRACKER</div>
            </div>
            <div class="menu">
                <img class="yellow" th:src="@{/satellite/yellow.svg}"/>
                <img class="tracker" th:src="@{/satellite/MenuW2.svg}"/>
                <img class="satellite" th:src="@{/satellite/MenuW3.svg}"/>
            </div>
            <div class="overlap-2">
                <img class="icon" th:src="@{/satellite/icon3.svg}" />
                <img class="img" th:src="@{/satellite/icon2.svg}" />
                <img class="icon-2" th:src="@{/satellite/icon1.svg}" />
            </div>
            <div class="overlap-4">
                <div class="text-wrapper-6">SATELLITE VIEW</div>

                <!-- ✅ Replaced image with actual map container -->
                <div id="map" class="view"></div>

            </div>
        </div>
    </div>
</div>

<!-- ✅ MapLibre JS -->
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

<!-- ✅ Initialize the map -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const map = new maplibregl.Map({
            container: 'map', // ID of the map container
            style: 'https://demotiles.maplibre.org/style.json',
            center: [122.56, 13.41], // Centered on the Philippines
            zoom: 6
        });

        new maplibregl.Marker()
            .setLngLat([122.56, 13.41])
            .setPopup(new maplibregl.Popup().setText("Philippine Center"))
            .addTo(map);
    });
</script>
</body>
</html>
